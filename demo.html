<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script type="text/javascript" src="geo-contrast.jquery.js"></script>
    <script type="text/javascript">
    $(function(){
        $('.geo').geoContrast();
        $('.geo')[0].appendBounds();
    });
    </script>
    <style type="text/css">
    .geo{
        width: 400px;
    }
    </style>
</head>
<body>
    <input name="user[address]" type="search" class="geo"
      value="parque moinhos de Vento, Porto Alegre"/>

    <input name="user[address2]" type="search" class="geo"
      value="Porto Alegre"/>
</body>
</html>
